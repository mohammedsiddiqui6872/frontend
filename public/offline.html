<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIT Services - Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      margin: 20px;
    }
    
    .offline-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .retry-button:hover {
      transform: scale(1.05);
    }
    
    .retry-button:active {
      transform: scale(0.95);
    }
    
    .offline-features {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }
    
    .offline-features h3 {
      color: #667eea;
      margin-bottom: 15px;
    }
    
    .feature-list {
      text-align: left;
      display: inline-block;
    }
    
    .feature-list li {
      margin: 10px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
      <path d="M1 1l22 22M9 9v0a3 3 0 1 1 6 0v0m-3-9v0a9 9 0 0 1 9 9v0M3 13v0a9 9 0 0 1 9-9v0m-1 17v0"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your order data is saved locally!</p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="offline-features">
      <h3>While offline, you can:</h3>
      <ul class="feature-list">
        <li>✓ View cached menu items</li>
        <li>✓ Review your order history</li>
        <li>✓ Browse restaurant information</li>
        <li>✓ Your orders will sync when back online</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Check for connection periodically
    setInterval(() => {
      fetch('/').then(() => {
        window.location.reload();
      }).catch(() => {
        // Still offline
      });
    }, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
